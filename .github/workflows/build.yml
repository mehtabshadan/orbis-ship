name: Build Next.js Application

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Get version from package.json
        id: get_version
        shell: pwsh
        run: |
          $packageJson = Get-Content "package.json" | ConvertFrom-Json
          $version = $packageJson.version
          Write-Output "VERSION=$version" >> $env:GITHUB_ENV
          Write-Output "Package version: $version"

      - name: Create build archive
        shell: pwsh
        run: |
          $archiveName = "orbis-${{ env.VERSION }}.zip"
          Compress-Archive -Path ".next/*", "public/*", "package.json" -DestinationPath $archiveName -Force
          Write-Output "Created build archive: $archiveName"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: orbis-${{ env.VERSION }}
          path: orbis-${{ env.VERSION }}.zip
          retention-days: 30
