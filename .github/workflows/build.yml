name: Build and Package Next.js Application

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Run deployment packager
        shell: pwsh
        run: |
          # Make the script executable
          Set-ExecutionPolicy -ExecutionPolicy Bypass -Scope Process -Force
          
          # Run the packager script with parameters
          & ".\builder\build-package.ps1" -OutputPath "${{ github.workspace }}\dist" -OpenFolder $false

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: orbis-app-package
          path: dist/
          retention-days: 30

      - name: Create Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.zip
          body_path: RELEASE_NOTES.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./dist/
          asset_name: OrbisApp-Release
          asset_content_type: application/zip
